<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="formstyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <title>The Twisted Cork - Sign In</title>
</head>

<body>       

    <section id="id01" class="loginForm">
        
        <header class="header">
            <img class="logo" src="tclogo1.jpg" alt="The Twisted Cork logo">        
            <h1>THE<br>TWISTED CORK</h1>                
        </header>

        <form class="login animate" action="action-page.php" method="post" > <!--NEED TO SET UP SERVER TO RECEIVE INFORMATION-->

            <h2>Login to Your Account</h2>
            
            <div class="container">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" class="inline" placeholder="Enter Username" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="inline" placeholder="Password" required><br><br>

                <button type="submit" value="Login">Login</button>
                <!--WOULD LIKE TO HAVE A POP MESSAGE SAYING THAT SIGN IN WAS SUCCESSFUL
                OR GIVING AN ERROR MESSAGE IT SIGN IN WAS NOT SUCCESSFUL-->

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            
            <div class="container">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>                
            </div>
                   
        </form>

        <section class="signup">
            <p>Don't have an account?</p>
            <!--NEED TO SET UP A LINK TO THE SIGNUP FORM-->
            <a href="registerForm.html">Register for an Account</a>
        </section>        
    </section>     

</body>
</html>
