<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/pmt-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Twisted Cork - Checkout</title>
</head>

<body>
    
    <section class="checkoutForm">
        <div class="checkout-container">
            <div class="head">
                 <img class="logo" src="images/tclogo1.jpg" alt="The Twisted Cork logo">
                 <h1>THE<br>TWISTED CORK</h1>
            </div>
            <h2>Checkout</h2>
            <section class="order-summary">
                <!-- This will be populated dynamically -->
                <ul id="order-list">
                    <!-- List items will be added here -->
                </ul>
                <p><strong>Total:</strong> <span id="total-price">$0.00</span></p>
            </section>
            <section class="icon-container">
                <p>Accepted Cards</p>
                <i class="fa fa-cc-visa"></i>
                <i class="fa fa-cc-amex"></i>
                <i class="fa fa-cc-mastercard"></i>
                <i class="fa fa-cc-discover"></i>
            </section>
            <form id="payment-form">
                <label for="cname">Name on Card:</label>
                <input type="text" id="cname" name="cardname" placeholder="John M. Doe" required><br><br>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" pattern="\d{16}" maxlength="16" required><br><br>
    
                <label for="expiry">Expiration Date:</label>
                <input type="text" id="expiry" placeholder="MM/YY" required><br><br>
    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required><br><br>
    
                <button class="pmtbutton" type="submit">Pay Now</button>
                <input type="reset" class="cancelbtn" value="Cancel">
        </form>
            </div>
    </section>    
    
    <script src="/script/menu.js"></script>
    <script src="/script/forms.js"></script>

</body>

</html>
