<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/formstyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>The Twisted Cork - Registration</title>
</head>

<body>

    <main>
        <!-- STARTS THE CODE FOR THE REGISTRATION FORM-->
        <section id="register" class="registrationForm">
            <div class="registration-container">

                <div class="head">
                    <img class="logo" src="images/tclogo1.jpg" alt="The Twisted Cork logo">        
                    <h1>THE<br>TWISTED CORK</h1>                
                </div>

                <h2>Register for an Account</h2>

                <p>Please fill out this form to create an account.</p>

                <form id="registrationForm" action="/api/register" method="post" >                                            
            
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" class="inline" required><br><br>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="inline" required><br><br>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" class="inline" required><br><br>

                    <label for="pswd">Password:</label>
                    <input type="password" id="pswd" name="pswd" class="inline" required><br><br>

                    <label for="pswd-repeat">Repeat Password:</label>
                    <input type="password" id="pswd-repeat" name="pswd-repeat" value="" class="inline" required><br><br>
                    <input type="checkbox" id="showPasswordCheckbox" onclick="toggleRegistrationPasswordVisibility()"> Show Password<br><br>                    

                    <input class="registerbtn" type="submit" value="Register">                   
                    <button id="cancelBtn" class="cancelbtn" type="button">Cancel</button>
                                    
                </form>
            </div>
        </section>
    </main>         
    
    <script src="script/forms.js"></script>

</body>
</html>
